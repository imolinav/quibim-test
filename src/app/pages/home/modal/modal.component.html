<div class="dialog-title"><span>Year {{ data.year }}</span><app-chip [eventType]="data.eventType"></app-chip></div>
<div mat-dialog-content>
    <div [innerHtml]="data.html"></div>
    <p>Links list:</p>
  <ul>
    <li *ngFor="let link of data.links">
        <a [href]="link.link">{{ link.title }}</a>
    </li>
  </ul>
</div>
