<table class="table table-striped">
    <thead>
        <tr>
            <th>Year</th>
            <th>Text</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{ event.year }}</td>
            <td>{{ event.text }}</td>
            <td>OJO</td>
        </tr>
    </tbody>
</table>
