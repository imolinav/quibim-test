<div class="container" *ngIf="!loading">
    <app-list
        [listType]="listType"
        [events]="displayedEvents"
    ></app-list>
    <app-paginator 
        [pageCount]="pageCount" 
        [pageIndex]="pageIndex"
        (nextPage)="nextPageSelected()"
        (previousPage)="previousPageSelected()"
        (selectPage)="pageSelected($event)"
    ></app-paginator>
</div>
